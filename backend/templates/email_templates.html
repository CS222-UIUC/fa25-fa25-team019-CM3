<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Email Templates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --pastel-blue: #eaf6ff;
      --blue-100: #d7efff;
      --blue-200: #c4e7ff;
      --blue-300: #a7dbff;
      --ink: #1f2a44;
      --ink-soft: #475569;
      --white: #ffffff;
      --border: #d9e2ec;
      --shadow: 0 8px 24px rgba(31, 42, 68, 0.08);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg, var(--pastel-blue), var(--blue-100));
      color: var(--ink);
    }

    .tabs {
      display: flex;
      gap: 10px;
      padding: 14px 18px;
      background: var(--blue-200);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .tab {
      text-decoration: none;
      color: var(--ink);
      background: var(--white);
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      font-weight: 600;
      transition: transform 120ms ease;
    }
    .tab:hover { transform: translateY(-1px); }
    .tab.active { outline: 2px solid var(--blue-300); }

    .shell {
      max-width: 980px;
      margin: 28px auto;
      padding: 18px;
    }
    .card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
    }

    details {
      background: var(--pastel-blue);
      border: 1px dashed var(--blue-300);
      border-radius: 12px;
      padding: 0;
      overflow: hidden;
    }
    summary {
      padding: 14px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    summary::-webkit-details-marker { display: none; }
    details[open] summary { border-bottom: 1px dashed var(--blue-300); }

    .chev { transition: transform 180ms ease; }
    details[open] .chev { transform: rotate(90deg); }

    .details-body { padding: 14px; }

    .grid {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 16px;
      margin-top: 14px;
    }

    .tones { display: flex; flex-direction: column; gap: 10px; }

    .tone {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform 120ms ease;
    }
    .tone:hover { transform: translateY(-1px); }

    .preview {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      min-height: 160px;
      box-shadow: var(--shadow);
      position: relative;
      line-height: 1.55;
    }

    .copy-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 6px 12px;
      border-radius: 8px;
      background: var(--blue-200);
      border: 1px solid var(--border);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    /* ✅ Placeholder behavior for editable areas */
    [contenteditable="true"][data-placeholder]:empty:before {
      content: attr(data-placeholder);
      color: #94a3b8;
      pointer-events: none;
    }
    [contenteditable="true"] {
      border-radius: 6px;
      padding: 2px 4px;
      transition: 0.18s;
    }
    [contenteditable="true"]:focus {
      background-color: #d9f0ff;
      outline: 1px dashed var(--blue-300);
    }

    .back {
      display: inline-block;
      margin-top: 16px;
      text-decoration: none;
      background: var(--blue-200);
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-weight: 600;
      color: var(--ink);
      box-shadow: var(--shadow);
    }

    @media(max-width:720px){ .grid{grid-template-columns:1fr;} }
  </style>
</head>

<body>
  <nav class="tabs">
    <a class="tab" href="{{ url_for('home') }}">Home</a>
    <a class="tab active" href="{{ url_for('email_templates') }}">Email Templates</a>
  </nav>

  <main class="shell">
    <section class="card">
      <h1>Email Templates</h1>

      <details open>
        <summary><span class="chev">▶</span> Click here for additional templates</summary>

        <div class="details-body">
          <div class="grid">

            <div class="tones">
              <div class="tone" data-tone="friendly">Friendly</div>
              <div class="tone" data-tone="serious">Serious</div>
              <div class="tone" data-tone="business">Business-Professional</div>
              <div class="tone" data-tone="reminder">Reminder</div>
            </div>

            <div class="preview" id="preview">
              <h3>Hover a tone</h3>
              <p>Hover a tone to display and edit the email.</p>
              <button class="copy-btn" id="copyBtn" style="display:none;">Copy</button>
            </div>

          </div>
        </div>
      </details>

      <a class="back" href="{{ url_for('home') }}">← Back to Home</a>
    </section>
  </main>

  <script>
    const EXAMPLES = {
      friendly: {
        title: "Friendly Team Check-In",
        body: `Hi everyone,<br><br>
I hope you’re all doing well! I just wanted to check in with our upcoming deadline for 
<span contenteditable="true" data-placeholder="[project name]"></span> in 
<span contenteditable="true" data-placeholder="[class name]"></span>, which is due on 
<span contenteditable="true" data-placeholder="[due date]"></span>.<br><br>
I’ve completed my part of 
<span contenteditable="true" data-placeholder="[finished work]"></span>, and I noticed we still need to finish 
<span contenteditable="true" data-placeholder="[remaining tasks]"></span>.<br><br>
Please let me know if there’s anything I can do to help.<br><br>
Sincerely,<br>
<span contenteditable="true" data-placeholder="[Your Name]"></span>`
      },

      serious: {
        title: "Formal Project Follow-Up",
        body: `Hello team,<br><br>
This is a reminder regarding our upcoming submission for 
<span contenteditable="true" data-placeholder="[project name]"></span> in 
<span contenteditable="true" data-placeholder="[course name]"></span>, due on 
<span contenteditable="true" data-placeholder="[due date]"></span>.<br><br>
Please ensure all remaining sections are completed by 
<span contenteditable="true" data-placeholder="[target date]"></span>.<br><br>
Best regards,<br>
<span contenteditable="true" data-placeholder="[Your Name]"></span>`
      },

      business: {
        title: "Business-Professional Update",
        body: `Dear Team,<br><br>
I wanted to provide an update regarding our ongoing project 
<span contenteditable="true" data-placeholder="[project name]"></span>. We have successfully completed 
<span contenteditable="true" data-placeholder="[completed sections]"></span> and will now proceed with 
<span contenteditable="true" data-placeholder="[next steps]"></span>.<br><br>
Please confirm your availability for our next meeting on 
<span contenteditable="true" data-placeholder="[date/time]"></span>.<br><br>
Sincerely,<br>
<span contenteditable="true" data-placeholder="[Your Name]"></span>`
      },

      reminder: {
        title: "Friendly Reminder Email",
        body: `Hi <span contenteditable="true" data-placeholder="[Name]"></span>,<br><br>
Just a quick reminder about 
<span contenteditable="true" data-placeholder="[event/task]"></span> scheduled for 
<span contenteditable="true" data-placeholder="[date/time]"></span>.<br><br>
If you need any help or want to reschedule, please let me know.<br><br>
Best,<br>
<span contenteditable="true" data-placeholder="[Your Name]"></span>`
      }
    };

    const preview = document.getElementById("preview");
    const copyBtn = document.getElementById("copyBtn");

    document.querySelectorAll(".tone").forEach(el => {
      el.addEventListener("mouseenter", () => {
        const data = EXAMPLES[el.dataset.tone];
        preview.innerHTML = `<h3>${data.title}</h3><div>${data.body}</div>`;
        preview.appendChild(copyBtn);
        copyBtn.style.display = "block";
      });
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(preview.innerText);
      copyBtn.innerText = "Copied!";
      setTimeout(()=>copyBtn.innerText="Copy",800);
    });
  </script>
</body>
</html>
