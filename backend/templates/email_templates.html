<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Email Templates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --pastel-blue: #eaf6ff;
      --blue-100: #d7efff;
      --blue-200: #c4e7ff;
      --blue-300: #a7dbff;
      --ink: #1f2a44;
      --ink-soft: #475569;
      --white: #ffffff;
      --border: #d9e2ec;
      --shadow: 0 8px 24px rgba(31, 42, 68, 0.08);
      --radius: 16px;
    }

    /* DARK MODE */
    [data-theme="dark"] {
      --pastel-blue: #1e293b;
      --blue-100: #334155;
      --blue-200: #475569;
      --blue-300: #64748b;
      --ink: #f1f5f9;
      --ink-soft: #cbd5e1;
      --white: #0f172a;
      --border: #334155;
      --shadow: 0 6px 14px rgba(0,0,0,0.4);
       --editable-bg: #1e293b;
  --editable-text: #f1f5f9;
  --editable-focus-bg: #475569;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg, var(--pastel-blue), var(--blue-100));
      color: var(--ink);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .tabs {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      background: var(--blue-200);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .tab {
      text-decoration: none;
      color: var(--ink);
      background: var(--white);
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: var(--shadow);
      margin-right: 10px;
    }

    .theme-toggle {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--white);
      cursor: pointer;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: 0.3s;
    }
    .theme-toggle:hover { transform: translateY(-1px); }

    .shell { max-width: 980px; margin: 28px auto; padding: 18px; }
    .card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      transition: 0.3s ease;
    }

    details {
      background: var(--pastel-blue);
      border: 1px dashed var(--blue-300);
      border-radius: 12px;
      padding: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 16px;
      margin-top: 14px;
    }

    .tone {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform 120ms ease;
    }
    .tone:hover { transform: translateY(-1px); }

    .preview {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      min-height: 140px;
      box-shadow: var(--shadow);
      line-height: 1.5;
      transition: 0.3s;
    }

    .back {
      margin-top: 16px;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 10px;
      background: var(--blue-200);
      color: var(--ink);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      text-decoration: none;
      font-weight: 600;
    }


    [contenteditable="true"][data-placeholder]:empty:before {
      content: attr(data-placeholder);
      color: var(--ink-soft);
      pointer-events: none;
    }

      .email-fields {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
      position: relative;
    }
    .email-fields label {
      font-weight: 600;
      color: var(--ink-soft);
      font-size: 14px;
    }
    .email-fields input {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 8px;
      font-family: inherit;
      font-size: 14px;
      box-shadow: var(--shadow);
    }
    .email-fields input:focus {
      outline: 2px solid var(--blue-300);
    }
    .ccbcc-toggle {
      position: absolute;
      top: 0;
      right: 0;
      background: var(--blue-200);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      color: var(--ink);
      box-shadow: var(--shadow);
      transition: background 0.2s ease;
    }
    .ccbcc-toggle:hover { background: var(--blue-300); }
    .hidden { display: none; }

     #copy-btn {
      margin-top: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.3s ease;
    }
    #copy-btn:hover { background-color: #357abd; }

    [contenteditable="true"] {
      background-color:  var(--editable-bg, #f0faff);
      color: var(--editable-text, var(--ink));
      border-radius: 6px;
      padding: 4px 6px;
      min-width: 80px;
      display: inline-block;
      font-size: 15px;
      
    }
    [contenteditable="true"]:focus {
      background-color: var(--editable-focus-bg, #d9f0ff);
    }

    @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>

<body>
  <nav class="tabs">
    <div>
      <a class="tab" href="{{ url_for('home') }}">Home</a>
      <a class="tab" href="{{ url_for('email_templates') }}">Email Templates</a>
    </div>

    <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
  </nav>

  <main class="shell">
    <section class="card">
      <h1>Email Templates</h1>

      <details open>
        <summary>‚ñº Click here for additional templates</summary>

        <div class="grid">
          <div class="tones">
            <div class="tone" data-tone="friendly">Friendly</div>
            <div class="tone" data-tone="serious">Serious</div>
            <div class="tone" data-tone="business">Business-Professional</div>
            <div class="tone" data-tone="reminder">Reminder</div>
            <div class="tone" data-tone="apology">Apology</div>
            <div class="tone" data-tone="thankyou">Thank You</div>

          </div>

          <div class="preview" id="preview">
            <h3>Hover a tone</h3>
            <p style="color: var(--ink-soft);">Hover a tone to display and edit the email.</p>
          </div>
        </div>
      </details>

      <a class="back" href="{{ url_for('home') }}">‚Üê Back to Home</a>
    </section>
  </main>

  <script>
    const EXAMPLES = {
      friendly: {
        title: "Friendly Team Check-In",
        body: `Hi everyone,<br><br>
I hope you‚Äôre all doing well! I just wanted to check in with our upcoming deadline for <span contenteditable="true" data-placeholder="[project name]"></span> in <span contenteditable="true" data-placeholder="[class name]"></span>, which is due on <span contenteditable="true" data-placeholder="[due date]"></span>.<br><br>
I‚Äôve completed my part of <span contenteditable="true" data-placeholder="[your completed task]"></span>, and I noticed we still need to finish <span contenteditable="true" data-placeholder="[remaining tasks]"></span>.<br><br>
Please let me know if there‚Äôs anything I can do to help.<br><br>
Sincerely,<br><span contenteditable="true" data-placeholder="[Your Name]"></span>`
      },

      serious: {
        title: "Formal Project Follow-Up",
        body: `Hello team,<br><br>
This is a reminder regarding our upcoming submission for <span contenteditable="true" data-placeholder="[project name]"></span> in <span contenteditable="true" data-placeholder="[course name]"></span>, due on <span contenteditable="true" data-placeholder="[due date]"></span>.<br><br>
Please ensure all remaining sections are completed by <span contenteditable="true" data-placeholder="[target date]"></span> to allow sufficient time for review and compilation.<br><br>
Best regards,<br><span contenteditable="true" data-placeholder="[Your Name]"></span>`
      },

      business: {
        title: "Business-Professional Update",
        body: `Dear Team,<br><br>
I wanted to provide an update regarding our ongoing project <span contenteditable="true" data-placeholder="[project name]"></span>. We have successfully completed <span contenteditable="true" data-placeholder="[completed section]"></span> and will now proceed with <span contenteditable="true" data-placeholder="[next steps]"></span>.<br><br>
Please confirm your availability for our next meeting on <span contenteditable="true" data-placeholder="[date/time]"></span>.<br><br>
Sincerely,<br><span contenteditable="true" data-placeholder="[Your Name]"></span>`
      },

      reminder: {
        title: "Friendly Reminder Email",
        body: `Hi <span contenteditable="true" data-placeholder="[Name]"></span>,<br><br>
Just a quick reminder about <span contenteditable="true" data-placeholder="[event/task]"></span> scheduled for <span contenteditable="true" data-placeholder="[date/time]"></span>.<br><br>
If you need any help or want to reschedule, please let me know.<br><br>
Best,<br><span contenteditable="true" data-placeholder="[Your Name]"></span>`
       },
apology: {
  title: "Apology Email",
  body: `Hi <span contenteditable="true">[Name]</span>,<br><br>
I wanted to follow up and apologize for <span contenteditable="true">[specific issue or delay]</span>. 
It was never my intention to cause any inconvenience, and I truly appreciate your understanding.<br><br>
I‚Äôll make sure to <span contenteditable="true">[describe corrective action]</span> moving forward.<br><br>
Thank you again for your patience and for bringing this to my attention.<br><br>
Sincerely,<br>
<span contenteditable="true">[Your Name]</span>`
  },
      thankyou: {
  title: "Thank You / Appreciation Email",
  body: `Hi <span contenteditable="true">[Name]</span>,<br><br>
I just wanted to take a moment to thank you for <span contenteditable="true">[specific help, contribution, or collaboration]</span>.<br><br>
Your support and effort really made a difference in <span contenteditable="true">[project/event name]</span>, and I appreciate the time you took to help out.<br><br>
Looking forward to working together again soon!<br><br>
Best,<br>
<span contenteditable="true">[Your Name]</span>`
}
    };

    const preview = document.getElementById("preview");
    document.querySelectorAll(".tone").forEach(el => {
      el.addEventListener("mouseenter", () => {
        const key = el.dataset.tone;
        



        const data = EXAMPLES[key];
        if (!data) return;

        preview.innerHTML = `
          <h3>${data.title}</h3>
          <div class="email-fields">
            <label>To:</label>
            <input type="text" placeholder="recipient@example.com">
            <button class="ccbcc-toggle">+Cc/Bcc</button>

            <div id="extra-fields" class="hidden">
              <label>Cc:</label>
              <input type="text" placeholder="cc@example.com">
              <label>Bcc:</label>
              <input type="text" placeholder="bcc@example.com">
            </div>

            <label>Subject:</label>
            <input type="text" placeholder="Enter subject here">
          </div>

          <div id="email-body">${data.body}</div>
<button id="copy-btn">Copy Email</button>
        `;

         const toggleBtn = preview.querySelector(".ccbcc-toggle");
        const extraFields = preview.querySelector("#extra-fields");
        toggleBtn.addEventListener("click", () => {
          extraFields.classList.toggle("hidden");
          toggleBtn.textContent = extraFields.classList.contains("hidden")
            ? "+Cc/Bcc"
            : "Hide Cc/Bcc";
        });
      });
    });
    

    // DARK MODE TOGGLE
    const toggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.setAttribute("data-theme", "dark");
      toggle.textContent = "‚òÄÔ∏è Light Mode";
    }
    toggle.addEventListener("click", () => {
      if (document.documentElement.getAttribute("data-theme") === "dark") {
        document.documentElement.removeAttribute("data-theme");
        localStorage.setItem("theme", "light");
        toggle.textContent = "üåô Dark Mode";
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
        toggle.textContent = "‚òÄÔ∏è Light Mode";
      }
    });

    //copy button
    preview.addEventListener("click", (e) => {
  if (e.target && e.target.id === "copy-btn") {
    const bodyDiv = preview.querySelector("#email-body");
    if (!bodyDiv) return;
    const content = bodyDiv.innerText;
    navigator.clipboard.writeText(content).then(() => {
      e.target.textContent = "Copied!";
      e.target.style.backgroundColor = "#4ade80";
      setTimeout(() => {
        e.target.textContent = "Copy Email";
        e.target.style.backgroundColor = "#4a90e2";
      }, 1500);
    });
  }
});

// Placeholder clear logic
preview.addEventListener("focusin", (e) => {
  if (e.target.hasAttribute("contenteditable")) {
    const text = e.target.innerText.trim();
    if (text.startsWith("[") && text.endsWith("]")) {
      e.target.innerText = "";
    }
  }
});


  </script>

</body>
</html>
