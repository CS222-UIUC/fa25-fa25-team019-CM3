<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Email Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --pastel-blue: #eaf6ff;
      --blue-100: #d7efff;
      --blue-200: #c4e7ff;
      --blue-300: #a7dbff;
      --ink: #1f2a44;
      --ink-soft: #475569;
      --white: #ffffff;
      --border: #d9e2ec;
      --shadow: 0 8px 24px rgba(31, 42, 68, 0.08);
      --radius: 16px;
    }

    [data-theme="dark"] {
      --pastel-blue: #1e293b;
      --blue-100: #334155;
      --blue-200: #475569;
      --blue-300: #64748b;
      --ink: #f1f5f9;
      --ink-soft: #cbd5e1;
      --white: #0f172a;
      --border: #334155;
      --shadow: 0 6px 14px rgba(0,0,0,0.4);
    }

    body {
      background: linear-gradient(180deg, var(--pastel-blue), var(--blue-100));
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--ink);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
      width: 600px;
    }

    h1 { margin-top: 0; text-align: center; }

    textarea, select, button, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 15px;
      background: var(--white);
      color: var(--ink);
      transition: background 0.3s ease, color 0.3s ease;
    }

    button {
      background: var(--blue-300);
      border: none;
      color: var(--ink);
      font-weight: 600;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:hover { transform: translateY(-1px); }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      background: var(--blue-100);
      border-radius: 10px;
      padding: 15px;
      white-space: pre-wrap;
      color: var(--ink);
    }

    .send-section {
      margin-top: 15px;
      padding: 15px;
      background: var(--pastel-blue);
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .send-section label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      background: var(--blue-200);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .tab {
      text-decoration: none;
      color: var(--ink);
      background: var(--white);
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      font-weight: 600;
      transition: transform 120ms ease;
    }
    .tab:hover { transform: translateY(-1px); }

    .theme-toggle {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--white);
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 4px 12px rgba(31, 42, 68, 0.10);
      transition: transform 0.12s ease;
      width: auto !important;
      display: inline-block !important;
    }

    .theme-toggle:hover { transform: translateY(-1px); }

    .success { color: #22c55e; font-weight: 600; }
    .error { color: #ef4444; font-weight: 600; }
  </style>
</head>

<body>
  <nav class="tabs">
    <a class="tab" href="{{ url_for('email_templates') }}">Email Templates</a>
    <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
  </nav>

  <div style="display:flex; justify-content:center; margin-top:50px;">
    <div class="card">
      <h1>Email Generator</h1>
      <form method="POST">
        <textarea name="prompt" rows="4" placeholder="Type your email request here..." required></textarea>
        <select name="tone">
          <option value="Friendly">Friendly</option>
          <option value="Serious">Serious</option>
          <option value="Business">Business-Professional</option>
        </select>
        <button type="submit">Generate Email</button>
      </form>

      {% if email_html %}
      <div class="result">
        <h3>Generated Email:</h3>
        <form id="editableEmailForm">
          <div id="emailBody">{{ email_html | safe }}</div>
        </form>
      </div>

      <!-- SEND EMAIL SECTION -->
      <div class="send-section">
        <h3 style="margin-top: 0;">Send This Email</h3>
        
        <label for="recipient">To:</label>
        <input type="email" id="recipient" placeholder="recipient@example.com" required />
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" placeholder="Enter email subject" required />
        
        <button id="sendBtn" onclick="sendEmail()">üìß Send Email</button>
        <p id="sendStatus"></p>
      </div>
      {% endif %}
    </div>
  </div>

  <script>
    // Theme toggle
    const toggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.setAttribute("data-theme", "dark");
      toggle.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggle.addEventListener("click", () => {
      if (document.documentElement.getAttribute("data-theme") === "dark") {
        document.documentElement.removeAttribute("data-theme");
        localStorage.setItem("theme", "light");
        toggle.textContent = "üåô Dark Mode";
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
        toggle.textContent = "‚òÄÔ∏è Light Mode";
      }
    });

    // Send email function
    async function sendEmail() {
      const recipient = document.getElementById('recipient').value;
      const subject = document.getElementById('subject').value;
      
      // Collect email body with all inputs
      let emailBody = "";
      const emailDiv = document.getElementById("emailBody");
      emailDiv.querySelectorAll("input").forEach(input => {
        // Replace the input tag with its value
        input.outerHTML = input.value;
      });
      emailBody = emailDiv.innerText;

      const sendBtn = document.getElementById('sendBtn');
      const status = document.getElementById('sendStatus');

      if (!recipient || !subject) {
        status.innerHTML = '<span class="error">Please fill in recipient and subject</span>';
        return;
      }

      sendBtn.disabled = true;
      sendBtn.textContent = '‚è≥ Sending...';
      status.innerHTML = '';

      try {
        const response = await fetch('/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ recipient, subject, body: emailBody })
        });
        const data = await response.json();
        if (data.status === 'success') {
          status.innerHTML = '<span class="success">Email sent successfully!</span>';
          document.getElementById('recipient').value = '';
          document.getElementById('subject').value = '';
        } else {
          status.innerHTML = `<span class="error"> Error: ${data.message}</span>`;
        }
      } catch (error) {
        status.innerHTML = `<span class="error">Failed to send: ${error.message}</span>`;
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'üìß Send Email';
      }
    }
  </script>

</body>
</html>
